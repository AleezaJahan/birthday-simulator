<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            birthday simulator
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/birthday-simulator/style.css"/>
    </head>
    <body>
        <!-- Dark overlay with typewriter text -->
        <div id="overlay">
            <div id="text"></div>
            <div id="start-prompt" class="game-prompt">Click to Start</div>
            <div id="continue-prompt" class="game-prompt hidden">Click to Continue ▼</div>
        </div>

        <!-- Main content (hidden initially) -->
        <div id="main-content" class="hidden">
            <div class="birthday-message">
                <h1>SURPRISE!!!</h1>
                <h2>happy birthday - from aleeza</h2>
            </div>
            <div id="drawing-container">
                <img id="drawing-lit" src="/birthday-simulator/assets/drawing/lit-drawing.gif" alt="Drawing with Candles Lit" usemap="#character-map" class="active"/>
                <img id="drawing-unlit" src="/birthday-simulator/assets/drawing/unlit-drawing.png" alt="Drawing with Candles Out" usemap="#character-map"/>
            </div>
            
            <!-- Image map for clickable characters -->
            <map name="character-map">
                <!-- Using original image coordinates (2816 × 1536) with padding -->
                <area id="kanwar" shape="rect" coords="1125,525,1245,645" alt="Kanwar" data-video="kanwar-dog.MOV">
                <area id="nimai" shape="rect" coords="160,510,280,630" alt="Nimai" data-video="nimai-baboon.mov">
                <area id="prag" shape="rect" coords="960,360,1080,480" alt="Prag" data-video="prag-chimpanzee.MOV">
                <area id="sukh" shape="rect" coords="530,290,650,410" alt="Sukh" data-video="sukh-otter.MOV">
                <area id="yogya" shape="rect" coords="740,310,860,430" alt="Yogya" data-video="yogya-eagle.MOV">
                <area id="aryan" shape="rect" coords="350,380,470,500" alt="Aryan" data-video="aryan-orangatang.MP4">
                <area id="krish" shape="rect" coords="390,650,510,770" alt="Krish" data-video="krish-monkey.MOV">
                <area id="aleeza" shape="rect" coords="910,660,1030,780" alt="Aleeza" data-video="aleeza-racoon.MOV">
            </map>

            <!-- Video player modal -->
            <div id="video-modal" class="hidden">
                <div class="modal-content">
                    <button id="close-video">&times;</button>
                    <video id="video-player" controls>
                        Your browser does not support the video element.
                    </video>
                    <iframe id="drive-player" class="hidden" 
                        allow="autoplay" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <script src="/birthday-simulator/script.js"></script>
    </body>
</html>
