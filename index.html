<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            birthday simulator
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/birthday-simulator/style.css"/>
    </head>
    <body>
        <!-- Dark overlay with typewriter text -->
        <div id="overlay">
            <div id="text"></div>
            <div id="start-prompt" class="game-prompt">Click to Start</div>
            <div id="continue-prompt" class="game-prompt hidden">Click to Continue â–¼</div>
        </div>

        <!-- Main content (hidden initially) -->
        <div id="main-content" class="hidden">
            <div class="birthday-message">
                <h1>SURPRISE!!!</h1>
                <h2>happy birthday - from aleeza</h2>
            </div>
            <div id="drawing-container">
                <img id="drawing-lit" src="/birthday-simulator/assets/drawing/lit-drawing.gif" alt="Drawing with Candles Lit" usemap="#character-map" class="active"/>
                <img id="drawing-unlit" src="/birthday-simulator/assets/drawing/unlit-drawing.png" alt="Drawing with Candles Out" usemap="#character-map"/>
            </div>
            
            <!-- Image map for clickable characters -->
            <map name="character-map">
                <!-- Coordinates calculated as percentages of image dimensions with padding -->
                <!-- Original: 1145,545,1225,625 -->
                <area id="kanwar" shape="rect" coords="39.5,34,44.5,42" alt="Kanwar" data-video="kanwar-dog.MOV">
                <!-- Original: 180,530,260,610 -->
                <area id="nimai" shape="rect" coords="5,33,10,41" alt="Nimai" data-video="nimai-baboon.mov">
                <!-- Original: 980,380,1060,460 -->
                <area id="prag" shape="rect" coords="33.5,23,38.5,31" alt="Prag" data-video="prag-chimpanzee.MOV">
                <!-- Original: 550,310,630,390 -->
                <area id="sukh" shape="rect" coords="18,19,23,27" alt="Sukh" data-video="sukh-otter.MOV">
                <!-- Original: 760,330,840,410 -->
                <area id="yogya" shape="rect" coords="26,20,31,28" alt="Yogya" data-video="yogya-eagle.MOV">
                <!-- Original: 370,400,450,480 -->
                <area id="aryan" shape="rect" coords="12,25,17,33" alt="Aryan" data-video="aryan-orangatang.MP4">
                <!-- Original: 410,670,490,750 -->
                <area id="krish" shape="rect" coords="13,42,18,50" alt="Krish" data-video="krish-monkey.MOV">
                <!-- Original: 930,680,1010,760 -->
                <area id="aleeza" shape="rect" coords="31.5,43,36.5,51" alt="Aleeza" data-video="aleeza-racoon.MOV">
            </map>

            <!-- Video player modal -->
            <div id="video-modal" class="hidden">
                <div class="modal-content">
                    <button id="close-video">&times;</button>
                    <video id="video-player" controls>
                        Your browser does not support the video element.
                    </video>
                    <iframe id="drive-player" class="hidden" 
                        allow="autoplay" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <script src="/birthday-simulator/script.js"></script>
    </body>
</html>
