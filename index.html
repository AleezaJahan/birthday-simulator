<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            birthday simulator
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/birthday-simulator/style.css"/>
    </head>
    <body>
        <!-- Dark overlay with typewriter text -->
        <div id="overlay">
            <div id="text"></div>
            <div id="start-prompt" class="game-prompt">Click to Start</div>
            <div id="continue-prompt" class="game-prompt hidden">Click to Continue â–¼</div>
        </div>

        <!-- Main content (hidden initially) -->
        <div id="main-content" class="hidden">
            <div class="birthday-message">
                <h1>SURPRISE!!!</h1>
                <h2>happy birthday - from aleeza</h2>
            </div>
            <div id="drawing-container">
                <img id="drawing-lit" src="/birthday-simulator/assets/drawing/lit-drawing.gif" alt="Drawing with Candles Lit" usemap="#character-map" class="active"/>
                <img id="drawing-unlit" src="/birthday-simulator/assets/drawing/unlit-drawing.png" alt="Drawing with Candles Out" usemap="#character-map"/>
            </div>
            
            <!-- Image map for clickable characters -->
            <map name="character-map">
                <area id="kanwar" shape="rect" coords="59.6vw,50.5vh,63.8vw,58vh" alt="Kanwar" data-video="kanwar-dog.MOV">
                <area id="nimai" shape="rect" coords="9.4vw,49.1vh,13.5vw,56.6vh" alt="Nimai" data-video="nimai-baboon.mov">
                <area id="prag" shape="rect" coords="51vw,35.2vh,55.2vw,42.7vh" alt="Prag" data-video="prag-chimpanzee.MOV">
                <area id="sukh" shape="rect" coords="28.6vw,28.7vh,32.8vw,36.2vh" alt="Sukh" data-video="sukh-otter.MOV">
                <area id="yogya" shape="rect" coords="39.6vw,30.6vh,43.8vw,38.1vh" alt="Yogya" data-video="yogya-eagle.MOV">
                <area id="aryan" shape="rect" coords="19.3vw,37.1vh,23.4vw,44.6vh" alt="Aryan" data-video="aryan-orangatang.MP4">
                <area id="krish" shape="rect" coords="21.4vw,62.1vh,25.5vw,69.6vh" alt="Krish" data-video="krish-monkey.MOV">
                <area id="aleeza" shape="rect" coords="48.4vw,63.1vh,52.6vw,70.6vh" alt="Aleeza" data-video="aleeza-racoon.MOV">
            </map>

            <!-- Video player modal -->
            <div id="video-modal" class="hidden">
                <div class="modal-content">
                    <button id="close-video">&times;</button>
                    <video id="video-player" controls>
                        Your browser does not support the video element.
                    </video>
                    <iframe id="drive-player" class="hidden" 
                        allow="autoplay" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <script src="/birthday-simulator/script.js"></script>
    </body>
</html>
